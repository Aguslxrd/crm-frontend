<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Estadisticas</h2>
  </div>
  
  <div class="dashboard-cards">
    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-folder-open"></i>
      </div>
      <div class="card-content">
        <h3>Casos</h3>
        <p>Total: {{totalCases}}</p>
        <p>Abiertos: {{openedCases}}</p>
        <p>En Progreso: {{inProgressCases}}</p>
      </div>
    </div>
    
    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="card-content">
        <h3>Usuarios</h3>
        <p>Total: {{totalUsers}}</p>
      </div>
    </div>
    
    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-building"></i>
      </div>
      <div class="card-content">
        <h3>Empresas</h3>
        <p>Total: {{totalEnterprises}}</p>
      </div>
    </div>
  </div>
</div>
