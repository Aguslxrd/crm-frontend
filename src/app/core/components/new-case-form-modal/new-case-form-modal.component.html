<h2 mat-dialog-title>Add New User</h2>
<div mat-dialog-content>
  <form [formGroup]="caseForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Identificado de usuario</mat-label>
      <input matInput formControlName="userId" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Titulo</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="description_case" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado del caso</mat-label>
      <input matInput formControlName="case_status">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="!caseForm.valid">Save</button>
    </div>
  </form>
</div>
