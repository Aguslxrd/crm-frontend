<h2 mat-dialog-title>Agregar Interacción</h2>
<div mat-dialog-content>
  <form [formGroup]="interactionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>ID del Usuario (No editable)</mat-label>
      <input matInput formControlName="authId" required readonly class="readonly-input">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID del Caso (No editable)</mat-label>
      <input matInput formControlName="caseId" required readonly class="readonly-input">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Texto de Interacción</mat-label>
      <textarea matInput formControlName="interaction_text" required></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button type="submit" [disabled]="!interactionForm.valid">Guardar</button>
    </div>
  </form>
</div>
