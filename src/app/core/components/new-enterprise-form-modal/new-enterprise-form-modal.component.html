<h2 mat-dialog-title>Agregar nueva empresa</h2>
<div mat-dialog-content>
  <form [formGroup]="enterpriseForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Razon social</mat-label>
      <input matInput formControlName="name_enterprise" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rut</mat-label>
      <input matInput formControlName="rut">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Direccion</mat-label>
      <input matInput formControlName="address" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sitio web</mat-label>
      <input matInput formControlName="web_site" required>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button type="submit" [disabled]="!enterpriseForm.valid">Guardar</button>
    </div>
  </form>
</div>
