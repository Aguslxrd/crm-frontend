<div class="case-list-container">
    <h2>Case List</h2>
    
    <div class="search-container">
      <select [(ngModel)]="searchCriteria">
        <option value="title">Title</option>
        <option value="caseId">Case ID</option>
      </select>
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">
      <button (click)="searchCases()">Search</button>
    </div>
  
    <button class="add-case-btn" (click)="openSaveCaseModal()">Add New Case</button>
  
    <table>
      <thead>
        <tr>
          <th>Numero de caso</th>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Fecha de creacion</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let case of cases">
          <td>{{ case.caseId }}</td>
          <td>{{ case.title }}</td>
          <td>{{ case.description_case }}</td>
          <td>{{ case.date_created | date:'short' }}</td>
          <td>{{ case.case_status }}</td>
          <td>
            <button (click)="viewCaseDetails(case.caseId)">View</button>
            <button (click)="editCase(case)">Edit</button>
            <button (click)="deleteCase(case.caseId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
